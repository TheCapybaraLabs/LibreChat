server {
	# SSL configuration
	resolver 8.8.8.8;
	server_name chatlabs.capybaralabs.com.br; # managed by Certbot
	
	listen [::]:443 ssl ipv6only=on; # managed by Certbot
	listen 443 ssl; # managed by Certbot
	
	ssl_certificate /etc/letsencrypt/live/chatlabs.capybaralabs.com.br/fullchain.pem; # managed by Certbot
	ssl_certificate_key /etc/letsencrypt/live/chatlabs.capybaralabs.com.br/privkey.pem; # managed by Certbot
	include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
	ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
	
	# Increase the client_max_body_size to allow larger file uploads
	# The default limits for image uploads as of 11/22/23 is 20MB/file, and 25MB/request
	client_max_body_size 25M;
	
	location /api {
		proxy_pass http://api:3080/api;
	}

	location / {
		proxy_pass http://api:3080;
	}
}

server {
	if ($host = chatlabs.capybaralabs.com.br) {
		return 301 https://$host$request_uri;
	} # managed by Certbot
	listen 80;
	listen [::]:80;
	server_name chatlabs.capybaralabs.com.br;
	return 404; # managed by Certbot
}
